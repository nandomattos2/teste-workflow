name: teste

on:
  push:
    branches: [ "main", "dev" ]  # Aciona o workflow nas branches 'main' e 'dev'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v3
        
      #- name: Determinar Branch
      #  id: branch
      #  run: echo "::set-output name=name::$(echo $GITHUB_REF | awk -F/ '{print $3}')"

      - name: Update environment.prod.ts
        run: |
          pwd
          branch="${{ steps.branch.outputs.name }}"
          if [ "$branch" = "dev" ]; then
            sed -i 's|baseUrl: ".*"|baseUrl: 'https://0730.otimiza-homologa.sicredi.net'|g' src/environments/environment.prod.ts
          elif [ "$branch" = "main" ]; then
            sed -i 's|baseUrl: ".*"|baseUrl: 'https://0730.otimiza.sicredi.net'|g' src/environments/environment.prod.ts
          else
            echo "Unsupported branch"
          fi
          cat src/environments/environment.prod.ts

      - name: Commit changes
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git commit -am "Atualizar baseUrl para a branch ${{ steps.branch.outputs.name }}"
          git push

            
      
